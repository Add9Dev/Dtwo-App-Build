name: Build and Publish MAUI App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'
        submodules: 'recursive'

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Assurez-vous d'utiliser la version correcte du SDK .NET.

    - name: Install MAUI workload
      run: dotnet workload install maui --ignore-failed-sources

    - name: Restore NuGet packages
      run: dotnet restore Dtwo.App.DesktopApp/Dtwo.App.DesktopApp.csproj

    - name: Build the project
      run: dotnet build Dtwo.App.DesktopApp/Dtwo.App.DesktopApp.csproj --configuration Release --no-restore

    - name: Publish the project
      run: dotnet publish Dtwo.App.DesktopApp/Dtwo.App.DesktopApp.csproj --configuration Release --output ./publish

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: ./publish
